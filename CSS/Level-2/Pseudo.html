<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            padding: 8px 12px;
            background-color: rgba(37, 37, 248, 0.936);
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        .btn:hover {
            background-color: navy;
        }

        input:focus {
            border: 2px solid rgb(68, 236, 22);
        }

        ul li:first-child {
            color: red;
        }

        ul li:nth-child(3){
            color: rgb(10, 228, 10);
        }
    </style>
</head>
<body>
    <section>Pseudo</section> <br>
    <a href="#" class="btn">Hover me</a>
    <br> <br>

    <input class="first" type="text" placeholder="Enter your name">

    <br>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    
</body>
</html>
