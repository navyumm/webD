<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="flex.css"> -->
</head>

<style>
    #container {
        height: 80vh;
        width: 80vw;
        background-color: aquamarine;

        display: grid;
        grid-template-columns: 200px 80px; 
        grid-template-rows: 20px 50px;
        grid-row-gap: 5px;
        grid-column-gap: 5px;

    }

    .box {

        border: 1px solid black;
        background-color: blueviolet;
    }

</style>

<body>

    <div id="container">
        <div id="box1" class="box">11</div>
        <div id="box2" class="box">22</div>
        <div id="box3" class="box">33</div>
        <div id="box4" class="box">44</div>
    </div>



</body>

</html>
