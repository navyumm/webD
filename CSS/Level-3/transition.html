<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            width: 80px;
            padding: 10px 20px;
            background-color: rgb(112, 112, 207);
            color: white;

            transition: background 0.5s steps(3);
            transform: 0.5s;
        }

        .btn:hover{
            background-color: rgb(19, 19, 74);
            transform: scale(1.2);
        }
    </style>
</head>
<body>


    <div class="btn">Hover me</div>
    
</body>
</html>
